<html>
<head>
<title>Showing off my avatar</title>

<style>
body{background-color: rgb(255,237,215);}
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
img {text-align: center;}
   @font-face {
  font-family: 'MyWebFont';
  src: url('OpenSans-Regular.ttf');
}

      .parent {
  position: relative;
  top: 0;
  left: 0;
}
.image1 {
  position: relative;
  top: 0;
  left: 0;
width: 921px;
margin-left: 90px;
margin-top: -90px;
   }
.image2 {
  position: absolute;
  top: 50%;
  left: 50%;
transform: translate(-50%, -50%);
   z-index: 1;
   }
.image3 {
  position: absolute;
  top: 50%;
  left: 50%;
transform: translate(-50%, -50%);
   z-index: 2;
   }
.navigation {
  position: absolute;
  top: 50%;
  left: 50%;
transform: translate(-50%, -90%);
   z-index: 4;
   }

  
  body{
      font-family: 'OpenSans', Fallback, sans-serif;
  }
</style>

   <script>
      
      var fileList = [...Array(16)].map((_, i) => `${i}.png`);

      var num = 1;
      
      //console.log(fileList);

      

      function getNextImage(imgAr, path) {
       path = path || 'images/'; // default path here
         if(num < imgAr.length-1)
         {
       num++;
         }
       var img = imgAr[ num ];
       var imgStr = '<img src="' + path + img + '" class="image1" width=921>';
      document.getElementById('gallery').innerHTML = imgStr;

      }
      function getPreviousImage(imgAr, path) {
       path = path || 'images/'; // default path here
         if(num > 1)
         {
       num--;
         }
       var img = imgAr[ num ];
       var imgStr = '<img src="' + path + img + '" class="image1" width=921>';
      document.getElementById('gallery').innerHTML = imgStr;

      }

      
   </script>
   
</head>
<body>

   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <div class="parent">
      <div id="gallery">
      <img class="image1" src="/vrchat/1.png" width=921>
      </div>
<img class="image2" src="mspaint.png" style="image-rendering:pixelated;" width=1094>
      <div class="image3" style="margin-top: 230px;">
      <img src="sparkles.gif">
      </div>
            
   </div>
      <div class="navigation">
      <button onclick="getPreviousImage(fileList, '/vrchat/')">Test Previous</button>
      <button onclick="getNextImage(fileList, '/vrchat/')">Test Next</button>
      </div>
      
</body>

</html>
