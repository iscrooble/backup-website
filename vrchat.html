<html>
<head>
<title>Showing off my avatar</title>

<style>
body{background-color: rgb(255,237,215);}
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
img {text-align: center;}
   @font-face {
  font-family: 'MyWebFont';
  src: url('OpenSans-Regular.ttf');
}

      .parent {
  position: relative;
         width: 921px;
         height: 518px;
         min-width: 921px;
         min-height: 518px;
  top: -30;
  left: 0;
}
.image1 {
  position: relative;
  top: 0;
  left: 0;
width: 921px;
margin-left: 319px;
margin-top: -45px;
   }
.image2 {
  position: absolute;
  top: 50%;
  left: 50%;
transform: translate(-25%, -50%);
   z-index: 1;
   }
.image3 {
  position: absolute;
  top: 50%;
  left: 50%;
transform: translate(0%, -50%);
   z-index: 2;
   }
.navigation-left {
  position: absolute;
  top: 50%;
  left: 100px;
transform: translate(0%, -90%);
   z-index: 4;
   }
.navigation-right {
  position: absolute;
  top: 50%;
  left: 1344px;
transform: translate(0%, -90%);
   z-index: 4;
   }
   
   .placeholder{
  position: relative;
  top: 0;
  left: 0;
width: 921px;
margin-left: 90px;
margin-top: -90px;
z-index: -1;      
   }

  
  body{
      font-family: 'OpenSans', Fallback, sans-serif;
  }
</style>

   <script>
      
      var fileList = [...Array(16)].map((_, i) => `${i+1}.png`);

      var num = 0;
      
      //console.log(fileList);

      

      function getNextImage(imgAr, path) {
       path = path || 'images/'; // default path here
         if(num < imgAr.length-1)
         {
       num++;
         }
       var img = imgAr[ num ];
       var imgStr = '<img src="' + path + img + '" class="image1" width=921>';
      document.getElementById('gallery').innerHTML = imgStr;

      }
      function getPreviousImage(imgAr, path) {
       path = path || 'images/'; // default path here
         if(num > 0)
         {
       num--;
         }
       var img = imgAr[ num ];
       var imgStr = '<img src="' + path + img + '" class="image1" width=921>';
      document.getElementById('gallery').innerHTML = imgStr;

      }

      
   </script>
   
</head>
<body>

   <img src="sakuratree.gif" style="position: absolute; top: 0; left: 0; transform: scaleX(-1); -webkit-transform: scaleX(-1); image-rendering: pixelated;">
   
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <div class="parent">
      <div id="gallery">
      <img class="image1" src="/vrchat/1.png" width=921>
      </div>
<img class="image2" src="mspaint.png" style="image-rendering:pixelated;" width=1094>
      <div class="image3" style="margin-top: 230px;">
      <img src="sparkles.gif">
      </div>
            
   </div>
      <div >
      <input type="image" src="arrow.png" class="navigation-left" onclick="getPreviousImage(fileList, '/vrchat/')" style="width: 42px; image-rendering: pixelated; float: left;"></input>
      <input type="image" src="arrowright.png" class="navigation-right" onclick="getNextImage(fileList, '/vrchat/')" style="width: 42px; image-rendering: pixelated; float: right;"></input>
      </div>

<div>
   <img src="lain.gif" style="image-rendering: pixelated; right: 5px; bottom: 0px;">
</div>
      
</body>

</html>
