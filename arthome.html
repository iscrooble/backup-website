<h1>Art and Whatnot</h1>

<p>[<a href="index.html">I wanna go back home</a>]</p>

<p>

<a href="wings.png"><img src="wings.png" alt="fuck" width="300px" title="(Check inspect element to read the full thing) It's been about 5 months between this drawing and the last. I stopped digital painting mostly because my tablet stopped working, and at that point I was so frustrated with where I was at in terms of my art progress, as you can tell from the tooltip of my previous submission. I started drawing in my sketchbook, and realized that it was actually very enjoyable to just draw for fun. That might sound obvious, but for the most part, I was trying to draw to both impress and one-up myself. I could never just draw for fun because I'd always feel I was wasting time, and that I'd be further behind if I just indulged in doodles and whatnot. So I started doing what I've always loved to do but was afraid to get into: drawing front facing portaits. I drew so many of them and initially got frustrated with how wonky they looked, how I couldn't seem to get them to look right, And then I kept going. And the faces got better. And I loved drawing faces, and I loved drawing my OCs, so I really started to feel like I'm enjoying the final product. Eventually, I stopped feeling that burning desire of wanting to draw faces in the front view, so I moved on to side views. Then three-quarters. Eventually I started to even draw the shoulders and chest. I honestly never realized until then that I could just draw what I wanted to draw instead of drawing for the sake of getting better, and the improvements start to come regardless. And man, did the improvements come in. Drawing in my sketchbook has seriously allowed me to freely play around with structure and values, and I really started to get a grip on form and proportions--things that I normally greatly struggled with. I also had art coaching to alleviate my mental health struggles around art, and while I'm not entirely sold on the efficacy of coaching in general, this particular program has seriously changed my life. My usual insecurities and anguish over art have significantly diminished, and I'm slowly becoming both a better artist and a better person overall. I still have a long road ahead of me, but I can be assured that I'm on the right path now."></a>
</p>

<p>
<a href="practice.png"><img src="practice.png" alt="fuck" width="400px" title="Every time I draw, I think I capture such a great angle or something, and then I realize that I just did head tilted to the side from above #329. Need to break out of this cycle somehow, yeesh. Not to mention, he's just expressionless as always. Ugh. Also painted this one with a mouse, but at this point I think I'm just going to do all my paintings with a mouse since it feels nicer. I also modified the head and whatnot so much that it looks pretty different from the sketch form. God, I just want to find art to be not panic-inducing. Probably just need to do more studies."></a>
</p>

<p>
<a href="watercolor1.jpg"><img src="watercolor1.jpg" alt="fuck" width="400px" title="Trying to get the hang of watercolors after putting it off for so long. It's fun but kinda frustrating to work with, at least for now. I've always been in love with the watercolor aesthetic but had always put it off since digital was much more accessible for me growing up. There's something about the texture and how the pigments flow that's difficult to replicate in digital."></a>
</p>
